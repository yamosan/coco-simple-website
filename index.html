<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ローソンのプロフィールページ</title>
    <meta name="description" content="ローソンのプロフィールページです" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Profile</h1>
      <button id="change-mode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </button>
    </header>
    <main>
      <section class="profile">
        <div class="img-container">
          <img src="./images/profile.jpg" alt="profile" />
        </div>
        <h2>ローソン</h2>
        <p>HTML・CSS・JavaScriptを勉強しています。</p>
      </section>
      <section class="self-introduction">
        <h2>自己紹介</h2>
        <div class="paragraph">
          <p>名古屋市立大学芸術工学に在籍。</p>
          <p>趣味はドラム演奏🥁</p>
          <p>COCOでWebサイトコースの講師をやっています。仲良くして下さい。</p>
        </div>
      </section>
      <section class="sns">
        <a href="https://twitter.com/tokagegegegege">Twitter</a>
        <a href="https://github.com/yamosan">GitHub</a>
      </section>
    </main>
  </body>
</html>
